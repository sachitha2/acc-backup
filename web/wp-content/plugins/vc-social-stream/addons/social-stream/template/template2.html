<div class="svc-social-item {{=it.feed}} {{=it.grid_columns_count_for_tablet}} {{=it.grid_columns_count_for_mobile}} {{=it.grid_columns_count_for_desktop}} social-feed-element social_animated opacity0 vc_social_tm3" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}" vc-social-effect="{{=it.effect}}" social-network="{{=it.social_network}}">
		{{=it.attachment}}
        <div class="svc_content">
			{{? it.text != '...'}}
            <div class='svc-text-wrapper'>
                <div class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button"><i class="fa fa-external-link"></i></a></div>
            </div>
			{{?}}
			<div class="svc_top_author">
				<a class="svc-pull-left" href="{{=it.author_link}}" target="_blank">
					<img class="media-object" src="{{=it.author_picture}}">
				</a>
				<div class="media-body">
					<p>
						<span class="svc-author-title">{{=it.author_name}}</span>  
					</p>
				</div>
			</div>
        </div>
		<div class="svc_bottom_info {{=it.feed}}">
			<span class="svc-date"> {{=it.time_ago}}</span>
			<i class="fa fa-{{=it.social_network}}"></i>
		</div>
</div>
